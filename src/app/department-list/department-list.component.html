<div>
  <h2>Departments List</h2>
  <ul style="list-style: none">
    <li
      (click)="onSelect(department)"
      *ngFor="let department of departments"
      [class.selected]="isSelected(department)"
    >
      <span class="badge badge-primary" style="cursor: pointer">{{
        department.id
      }}</span>
      <span>
        {{ department.name }}
      </span>
    </li>
  </ul>
</div>
