<!-- Template driven form -->
<div title="templateDrivenForms">
  <h3>Angular Form</h3>

  <form #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        class="form-control"
        [class.is-invalid]="name.invalid && name.touched" 
        type="text"
        #name="ngModel"
        name="name"
        required
        [(ngModel)]="userModal.name"
      />
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    <!-- {{ name.className }} -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="userModal.email"
      />
    </div>
    <div class="form-group">
      <label for="tel">Phone</label>
      <input
        id="tel"
        class="form-control"
        type="tel"
        name="phone"
        #phone= "ngModel"
        pattern="^\d{11}$"
        [class.is-invalid] = "phone.invalid && phone.touched"
        [(ngModel)]="userModal.phone"
        required
      /> 
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone Number is required and must be 11 digits</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.untouched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 11 digits</small>
      </div>
    </div>
    <div class="form-group">
      <label>Select a topic</label>
      <select class="custom-select" [(ngModel)]="userModal.topic" name="topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <div>
      <label>Time Preference</label>
      <div class="form-check">
        <input
          id="my-input"
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="morning"
          [(ngModel)]="userModal.timePrefernce"
        />
        <label for="my-input" class="form-check-label"
          >Morning (8:00AM - 11:00AM)</label
        >
      </div>
      <div class="form-check">
        <input
          id="my-input"
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="evening"
          [(ngModel)]="userModal.timePrefernce"
        />
        <label for="my-input" class="form-check-label"
          >Evening (5:00PM - 8:00PM)</label
        >
      </div>
    </div>
    <div class="form-check mt-3">
      <input
        id="my-input"
        class="form-check-input"
        type="checkbox"
        name="subscribe"
        [(ngModel)]="userModal.subscribe"
      />
      <label for="my-input" class="form-check-label"
        >Subscibe for promotional offers</label
      >
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
