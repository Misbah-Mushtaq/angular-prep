<div title="templateDrivenForms">
  <h3>Enrollment Form</h3>
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        class="form-control"
        type="text"
        name="name"
        required
        [(ngModel)]="userModal.name"
        #name
      />
    </div>
    {{ name.className }}
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="userModal.email"
      />
    </div>
    <div class="form-group">
      <label for="tel">Phone</label>
      <input
        id="tel"
        class="form-control"
        type="tel"
        name="phone"
        [(ngModel)]="userModal.phone"
      />
    </div>
    <div class="form-group">
      <label>Select a topic</label>
      <select class="custom-select" [(ngModel)]="userModal.topic" name="topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <div>
      <label>Time Preference</label>
      <div class="form-check">
        <input
          id="my-input"
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="morning"
          [(ngModel)]="userModal.timePrefernce"
        />
        <label for="my-input" class="form-check-label"
          >Morning (8:00AM - 11:00AM)</label
        >
      </div>
      <div class="form-check">
        <input
          id="my-input"
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="evening"
          [(ngModel)]="userModal.timePrefernce"
        />
        <label for="my-input" class="form-check-label"
          >Evening (5:00PM - 8:00PM)</label
        >
      </div>
    </div>
    <div class="form-check mt-3">
      <input
        id="my-input"
        class="form-check-input"
        type="checkbox"
        name="subscribe"
        [(ngModel)]="userModal.subscribe"
      />
      <label for="my-input" class="form-check-label"
        >Subscibe for promotional offers</label
      >
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
